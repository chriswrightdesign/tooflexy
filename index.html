<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Too flexy - a Flexbox switcher for Modernizr</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>

    <![endif]-->

  <body>
    <div class="wrapper">
      

      <a class="button-primary" href="javascript:(function(){var flexy_de=document.documentElement;flexy_de.classList.toggle('flexbox');flexy_de.classList.toggle('no-flexbox');})()"> Flexbox Modernizr switch</a>

    
  </body>
</html>
